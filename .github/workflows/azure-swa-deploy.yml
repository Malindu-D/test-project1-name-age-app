# .github/workflows/azure-swa-deploy.yml

name: Deploy Simple Static Site to Azure SWA

on:
  push:
    branches:
      - main # Change 'main' if your primary branch is named differently (e.g., 'master')
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          # Recommended for preview environments
          fetch-depth: 0

      - name: Build and Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # 1. The Deployment Token (Secret)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_API_KEY }}

          # 2. Deployment action
          action: "upload"

          # 3. Configuration for HTML/CSS/JS (no build step needed)
          # Location of the application code
          app_location: "/"
          # No API location - using separate Azure Functions app
          api_location: ""
          # Location of the built assets relative to app_location
          # For simple HTML/CSS/JS, this is typically the root itself
          output_location: "/"

          # 3. Handling API Endpoint Environment Variables
          # If you need to set environment variables (e.g., your API endpoint),
          # they must be set directly on the Static Web App resource or via the Azure Portal.
          # SWA environment variables are not passed through the build process.
